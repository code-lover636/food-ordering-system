<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Food Management</title>
    <style>
        * {
            box-sizing:content-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        header {
            background: #ff6347;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            position: fixed;
        }

        nav {
            width: 200px; /* Sidebar width */
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            overflow-y: auto; /* Allow scrolling if content overflows */
            height: calc(100vh - 80px);

        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex-grow: 1; /* Allows the main content to fill the remaining space */
            padding: 20px;
        }

        section {
            display: none; /* Hide all sections initially */
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            overflow-y: auto; /* Allow scrolling if content overflows */
            height: calc(100vh - 80px);
        }

        section.active {
            display: block; /* Show the active section */
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #ff4500;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ff6347;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showSection('add-food')">Add</a></li>
            <li><a href="#" onclick="showSection('view-food')">View</a></li>
            <li><a href="#" onclick="showSection('modify-food')">Modify</a></li>
            <li><a href="#" onclick="showSection('delete-food')">Delete</a></li>
        </ul>
    </nav>

    <main>
        <section id="add-food" class="active">
            <h2>Add Food Item</h2>
            <form id="addFoodForm">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" required>
                <label for="foodPrice">Price:</label>
                <input type="number" id="foodPrice" required>
                <label for="foodQuantity">Quantity:</label>
                <input type="number" id="foodQuantity" required>
                <button type="submit">Add Food</button>
            </form>
        </section>

        <section id="view-food">
            <h2>View Food Items</h2>
            <table id="foodTable">
                <thead>
                    <tr>
                        <th>Food Name </th>
                        <th>Price </th>
                        <th>Quantity </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>

        <section id="modify-food">
            <h2>Modify Food Item</h2>
            <form id="modifyFoodForm">
                <label for="modifyFood">Food to be modified:</label>
                <input type="text" id="modifyFood" required>
                <label for="modifyFoodName">New Food Name:</label>
                <input type="text" id="modifyFoodName" required>
                <label for="modifyFoodPrice">New Price:</label>
                <input type="number" id="modifyFoodPrice" required>
                <label for="modifyFoodQuantity">New Quantity:</label>
                <input type="number" id="modifyFoodQuantity" required>
                <button type="submit">Modify Food</button>
            </form>
        </section>

        <section id="delete-food">
            <h2>Delete Food Item</h2>
            <form id="deleteFoodForm">
                <label for="deleteFoodName">Food Name:</label>
                <input type="text" id="deleteFoodName" required>
                <button type="submit">Delete Food</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Food Ordering System</p>
    </footer>

    
</body>
</html>
